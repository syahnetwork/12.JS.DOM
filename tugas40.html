<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Belajar Javascript - NIOMIC</title>
  </head>
  <body>
    <button type="button" onclick="run()" name="button">Jalankan</button>
    <br />
    <br />
    <hr />
    <b>Base URI</b> Property : <br />
    <p id="contoh1">contoh</p>
    <hr />
    <b>Body</b> Property : <br />
    <p id="contoh2">contoh</p>
    <hr />
    <b>Create</b> Element : <br /><br />

    <script type="text/javascript">
      run = () => {
        let a = document.baseURI;
        document.getElementById('contoh1').innerHTML = a;

        let b = (document.body.style.backgroundColor = 'green');
        document.getElementById('contoh2').innerHTML = 'color : ' + b;

        let c = document.createElement('input');
        document.body.appendChild(c);
      };
    </script>
  </body>
</html>
