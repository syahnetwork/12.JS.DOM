<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="sure()">klik</button>

    <p id="hasil"></p>

    <script>
      function sure() {
        let text;
        let r = confirm('are you sure?');
        if (r == true) {
          text = 'you are sure';
        } else {
          text = "you aren't sure";
        }
        document.getElementById('hasil').innerHTML = text;
      }
    </script>
  </body>
</html>
