<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="hostname"></p>

    <button onclick="lihatHostname()">lihat hostname</button>

    <script>
      function lihatHostname() {
        let x = location.hostname;
        document.getElementById('hostname').innerHTML = x;
      }
    </script>
  </body>
</html>
