<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Belajar Javascript - NIOMIC</title>
    <style media="screen">
      .contohstyle {
        color: red;
      }
    </style>
  </head>
  <body>
    <button type="button" onclick="run()" name="button">Jalankan</button>
    <br /><br />
    <hr />

    <p>Atribut <b>removeNamedItem()</b> :</p>
    <br />
    <input value="Inputan" /> <br />
    <hr />
    Atribut <b>setNamedItem()</b> : <br />
    <i>contoh</i>
    <hr />
    Atribut <b>value()</b> :
    <p id="contoh">contoh</p>
    <hr />

    <script type="text/javascript">
      run = () => {
        let a = document.getElementsByTagName('input')[0];
        a.attributes.removeNamedItem('value');

        let b = document.getElementsByTagName('i')[0];
        let test = document.createAttribute('class');
        test.value = 'contohstyle';
        b.attributes.setNamedItem(test);

        let c = document.getElementsByTagName('button')[0];
        let d = c.attributes[0].value;
        document.getElementById('contoh').innerHTML = d;
      };
    </script>
  </body>
</html>
