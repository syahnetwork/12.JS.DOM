<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="jawab()">klik</button>

    <p id="jawaban"></p>

    <script>
      function jawab() {
        let nama = prompt('masukan nama', 'nama');
        if (nama != null) {
          document.getElementById('jawaban').innerHTML =
            'hello ' + nama + ' how you doin?';
        }
      }
    </script>
  </body>
</html>
