<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .contohcss {
        color: red;
      }
    </style>
  </head>
  <body>
    <button type="button" onclick="tombol()" name="button">klik</button><br />

    <h1>hello</h1>
    <script type="text/javascript">
      tombol = () => {
        let a = document.getElementsByTagName('h1')[0];
        let b = document.createAttribute('class');

        b.value = 'contohcss';
        a.attributes.setNamedItem(b);
      };
    </script>
  </body>
</html>
