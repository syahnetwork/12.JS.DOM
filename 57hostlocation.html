<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="host"></p>

    <button onclick="lihatHost()">lihat host</button>

    <script>
      function lihatHost() {
        let x = location.host;

        document.getElementById('host').innerHTML = x;
      }
    </script>
  </body>
</html>
