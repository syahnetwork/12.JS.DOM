<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="hash"></p>

    <button onclick="hashLocation()">call hash</button>

    <script>
      function hashLocation() {
        location.hash = 'hash1';

        let x = 'sekarang anchornya ' + location.hash;

        document.getElementById('hash').innerHTML = x;
      }
    </script>
  </body>
</html>
