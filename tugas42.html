<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p onmouseover="zoomin(this)" onmouseout="zoomout(this)">dekatkan mouse</p>

    <script type="text/javascript">
      function zoomin(x) {
        x.style.color = 'red';
        // x.style.fontSize = '20pt';
      }

      function zoomout(x) {
        x.style.color = 'blue';
      }
    </script>
  </body>
</html>
