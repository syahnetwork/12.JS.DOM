<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>belajar html collection</h1>
    <p>paragraf 3</p>
    <p>paragraf 1</p>
    <p>paragraf 2</p>

    <button onclick="itemMethod()">tombol alert</button>

    <script>
      function itemMethod() {
        let x = document.getElementsByTagName('p');
        for (let index = 0; index < x.length; index++) {
          alert(x.item(index).innerHTML);
        }
      }
    </script>
  </body>
</html>
