<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    masukkan nama : <input type="text" onfocus="focused(this)" />

    <p>event ini akan berjalan pada saat textbox mendapatkan fokus</p>

    <script type="text/javascript">
      function focused(x) {
        x.style.background = 'lightblue';
      }
    </script>
  </body>
</html>
